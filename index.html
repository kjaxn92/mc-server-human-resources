<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政府組織図 - サーバー政府</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


    html {
        font-size: 16px;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
        background-color: #f5f7fa;
        min-height: 100vh;
        color: #2d3748;
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    header {
        text-align: center;
        padding: 60px 20px;
        margin-bottom: 40px;
    }

    header h1 {
        font-size: 3em;
        font-weight: 800;
        margin-bottom: 15px;
        color: #1a202c;
    }

    header p {
        font-size: 1.1em;
        color: #718096;
    }

    .org-chart {
        background-color: #ffffff;
        border-radius: 16px;
        padding: 50px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        margin-bottom: 40px;
    }

    .section-title {
        text-align: center;
        font-size: 1.5em;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 40px;
        padding-bottom: 15px;
        border-bottom: 2px solid #e2e8f0;
    }

    .section {
        margin-bottom: 60px;
    }

    .cards-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 30px;
    }

    .position-card {
        background-color: #ffffff;
        border-width: 2px;
        border-style: solid;
        border-color: #e2e8f0;
        border-radius: 12px;
        padding: 24px 32px;
        cursor: pointer;
        transition: all 0.2s ease;
        width: 220px;
        text-align: center;
    }

    .position-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .position-card.prime {
        background-color: #667eea;
        background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-color: #667eea;
        color: white;
    }

    .position-card.minister {
        background-color: #4299e1;
        border-color: #4299e1;
        color: white;
    }

    .position-card.security {
        background-color: #48bb78;
        border-color: #48bb78;
        color: white;
    }

    .position-card.judicial {
        background-color: #ed8936;
        border-color: #ed8936;
        color: white;
    }

    .position-title {
        font-weight: 700;
        font-size: 1.15em;
        margin-bottom: 8px;
    }

    .position-holder {
        font-size: 0.9em;
        opacity: 0.9;
    }

    .position-holder.vacant {
        font-style: italic;
    }

    .connector {
        text-align: center;
        color: #cbd5e0;
        font-size: 2em;
        margin: 10px 0;
    }

    .detail-panel {
        position: fixed;
        top: 0;
        right: -600px;
        width: 600px;
        height: 100vh;
        background-color: #ffffff;
        box-shadow: -4px 0 16px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease;
        z-index: 1000;
        overflow-y: auto;
    }

    .detail-panel.active {
        right: 0;
    }

    .detail-header {
        background-color: #667eea;
        background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px;
        position: relative;
    }

    .detail-header h2 {
        font-size: 2em;
        font-weight: 700;
    }

    .close-btn {
        position: absolute;
        top: 30px;
        right: 30px;
        background-color: rgba(255,255,255,0.2);
        border: none;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.5em;
        transition: all 0.2s ease;
    }

    .close-btn:hover {
        background-color: rgba(255,255,255,0.3);
    }

    .detail-content {
        padding: 40px;
        padding-bottom: 100px;
    }

    .detail-section {
        margin-bottom: 30px;
    }

    .detail-section h3 {
        color: #2d3748;
        margin-bottom: 15px;
        font-size: 1.3em;
        font-weight: 700;
    }

    .detail-section p {
        color: #4a5568;
        line-height: 1.7;
    }

    .detail-section ul {
        list-style: none;
        padding-left: 0;
    }

    .detail-section li {
        padding: 10px 0;
        padding-left: 30px;
        position: relative;
        color: #4a5568;
    }

    .detail-section li:before {
        content: "✓";
        position: absolute;
        left: 0;
        color: #48bb78;
        font-weight: 700;
    }

    .status-badge {
        display: inline-block;
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 600;
        margin-top: 10px;
    }

    .status-active {
        background-color: #c6f6d5;
        color: #22543d;
    }

    .status-vacant {
        background-color: #fed7d7;
        color: #742a2a;
    }

    .info-box {
        background-color: #edf2f7;
        border-left-width: 4px;
        border-left-style: solid;
        border-left-color: #4299e1;
        padding: 30px;
        border-radius: 8px;
        margin: 20px 0;
    }

    .info-box-title {
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 10px;
    }

    .legend {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 50px;
        flex-wrap: wrap;
    }

    .legend-item {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .legend-box {
        width: 40px;
        height: 40px;
        border-radius: 8px;
    }

    .legend-box.prime {
        background-color: #667eea;
        background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .legend-box.minister {
        background-color: #4299e1;
    }

    .legend-box.security {
        background-color: #48bb78;
    }

    .legend-box.judicial {
        background-color: #ed8936;
    }

    footer {
        text-align: center;
        padding: 40px;
        padding-bottom: 100px;
        color: #718096;
    }

    @media (max-width: 768px) {
        header h1 {
            font-size: 2em;
        }

        .org-chart {
            padding: 30px 20px;
        }

        .detail-panel {
            width: 100%;
            right: -100%;
        }

        .position-card {
            width: 100%;
        }
    }
</style>

</head>

        </div>

</div>

    function showDetail(positionId) {

            var statusClass = data.status === 'active' ? 'status-active' : 'status-vacant';
            var statusText = data.status === 'active' ? '在職中' : '募集中';
            content += '<span class="status-badge ' + statusClass + '">' + statusText + '</span>';
            content += '</div>';
        }

        if (data.description) {
            content += '<div class="detail-section">';
            content += '<h3>概要</h3>';
            content += '<p>' + data.description + '</p>';
            content += '</div>';
        }

        if (data.responsibilities) {
            content += '<div class="detail-section">';
            content += '<h3>主な職務</h3>';
            content += '<ul>';
            for (var i = 0; i < data.responsibilities.length; i++) {
                content += '<li>' + data.responsibilities[i] + '</li>';
            }
            content += '</ul></div>';
        }

        if (data.areas) {
            content += '<div class="info-box">';
            content += '<div class="info-box-title">担当分野</div>';
            content += '<ul style="margin-top: 1２px;">';
            for (var i = 0; i < data.areas.length; i++) {
                content += '<li>' + data.areas[i] + '</li>';
            }
            content += '</ul></div>';
        }

        if (data.powers) {
            content += '<div class="detail-section">';
            content += '<h3>権限</h3>';
            content += '<ul>';
            for (var i = 0; i < data.powers.length; i++) {
                content += '<li>' + data.powers[i] + '</li>';
            }
            content += '</ul></div>';
        }

        if (data.equipment) {
            content += '<div class="detail-section">';
            content += '<h3>支給品</h3>';
            content += '<ul>';
            for (var i = 0; i < data.equipment.length; i++) {
                content += '<li>' + data.equipment[i] + '</li>';
            }
            content += '</ul></div>';
        }

        if (data.term) {
            content += '<div class="detail-section">';
            content += '<h3>任期</h3>';
            content += '<p>' + data.term + '</p>';
            content += '</div>';
        }

        if (data.note) {
            content += '<div class="info-box">';
            content += '<div class="info-box-title">備考</div>';
            content += '<p style="margin-top: 12px;">' + data.note + '</p>';
            content += '</div>';
        }

        document.getElementById('detailContent').innerHTML = content;
        document.getElementById('detailPanel').classList.add('active');
    }

    function closeDetail() {
        document.getElementById('detailPanel').classList.remove('active');
    }

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeDetail();
        }
    });
</script>

</body>
</html>
